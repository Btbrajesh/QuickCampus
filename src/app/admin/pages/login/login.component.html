<div class="container">
                <div class="row">
                    <div class="col-md-5 mx-auto">
                        <div class="card card-body">
                            <div class="imgcontainer">
                                <img src="../../../../assets/logo.jpg" alt="Avatar" class="avatar">
                              </div>               
                            <form id="submitForm" action="/login" method="post" [formGroup]="loginForm" (ngSubmit)="submitForm()" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                                <div class="form-group required form_css" >
                                    <input type="text" class="form-control" id="username" name="username" value="" placeholder="Username" [formControlName]="'username'">
                                    <div *ngIf="loginForm.controls['username'].invalid && (loginForm.controls['username'].dirty || loginForm.controls['username'].touched)"
                                    class="error-message">
                                    <span *ngIf="loginForm.controls['username'].errors?.['required']">
                                        Username is required.
                                    </span>
                                </div>
                                </div>                    
                                <div class="form-group required">
                                    <input type="password" class="form-control" id="password" name="password" value="" placeholder="Password" [formControlName]="'password'">
                                    <div *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                                    class="error-message">
                                    <span *ngIf="loginForm.controls['password'].errors?.['required']">
                                        Username is required.
                                    </span>
                                </div>
                                </div>
                                <div class="form-group mt-4 mb-4">
                                    <div class="custom-control custom-checkbox">
                                        <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me" data-parsley-multiple="remember-me">
                                        <label class="custom-control-label" for="remember-me">Remember me?</label>
                                    </div>
                                </div>
                                <div class="form-group pt-1">
                                    <button class="btn btn-primary btn-block" type="submit">Log In</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
