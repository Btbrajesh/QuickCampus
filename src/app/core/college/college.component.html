<div class="container">
    <div class="card m-5 p-3">
        <h2>Manage Colleges</h2>
        <div style="float:right">
            <a href="/Admin/College/AddCollege" class="btn btn-danger"><span>Add New College</span></a>
        </div>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover" datatable  [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                <tr>
                    <th>College Name</th>
                    <th>City </th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Contect Person</th>
                    <th>Contect Email</th>
                    <th>Contect Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of userData">
                <td>{{ user.name }}</td>
                <td>{{ user.collegeName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.highestQualification }}</td>
                <td>{{ user.phone }}</td>
                <td>{{user.phone}}</td>
                <td>{{user.phone}}</td>
               <td> 
                <a (click)="editUser(user)" class="action-link"><i class="fa fa-edit"></i></a>
                <a (click)="toggleActive(user)" [ngClass]="{ 'active-link': user.isActive, 'inactive-link': !user.isActive }">{{ user.isActive ? 'Active' : 'Inactive' }}</a>
              </td>
           
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
