
<div class="container">
    <div class="card m-5 p-3">
        <h2>Manage Applicant</h2>
        <div class="card-body">
            <table class="table table-bordered table-striped table-hover"  id="datatableexample">
                <thead>
                <tr>
                    <th>Aplicant Name</th>
                    <th>College Name </th>
                    <th>Email Address</th>
                    <th>Highest Qualification</th>
                    <th>Phone number</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
            <tr *ngFor="let user of applicantList">
                <td>{{ user.fullName }}</td>
                <td>{{ user.collegeName }}</td>
                <td>{{ user.emailAddress }}</td>
                <td>{{ user.higestQualification }}</td>
                <td>{{ user.phoneNumber }}</td>
               <td> 
                <a (click)="editUser(user)" class="action-link"><i class="fa fa-edit"></i></a>
                <a (click)="toggleActive(user)" [ngClass]="{ 'active-link': user.isActive, 'inactive-link': !user.isActive }">{{ user.isActive ? 'Active' : 'Inactive' }}</a>
              </td>
           
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
